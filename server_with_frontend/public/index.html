<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="logo">
        </div>
        <div class="cart">
            <filter-el></filter-el>
            <cart ref="cart"></cart>
        </div>
    </header>
    <main>
        <brand></brand>
        <error ref="error"></error>
        <products ref="products"></products>
        <footers></footers>
    </main>
</div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/ProductComponent.js"></script>
<script src="js/CartComponent.js"></script>
<script src="js/FilterComp.js"></script>
<script src="js/ErrorComp.js"></script>
<script src="js/brand.js"></script>
<script src="js/navmenu.js"></script>
<script src="js/footers.js"></script>
<script src="js/main.js"></script>
<script async src="js/script.js"></script>

</body>
</html>
