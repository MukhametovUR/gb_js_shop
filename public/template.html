<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field" v-model="userSearch">
                <button @click="filter(userSearch)" class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button  @click="showBasket()" class="btn-cart" type="button">Корзина</button>
            <div class="cart-block invisible">
                <div class="cart-item" v-for="product of basket" :key="product.id_product">
                    <div class="cart">
                        <img :src="imgCatalog" class="cart-img" alt="Some img">
                        <div>
                            <h3>{{product.product_name}}</h3>                        
                            <p> Quantity {{ product.quantity }}</p>
                        </div>
                        <div>
                            <p>{{product.price}} $</p>
                            <button @click="product.quantity--" class="buy-btn decrease-btn">x</button>
                        </div>
                    <hr>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" v-for="product of products" :key="product.id_product">
                <div class="desc">
                    <img :src="imgCatalog" alt="Some img">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}} $</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
